submenu 'Graphical installer ...' --hotkey=g {

	source /boot/grub/theme.cfg

	menuentry 'Install' --hotkey=i {
		linux	/live/vmlinuz boot=live vga=788  --- quiet
		initrd	/live/initrd.gz
	}

	menuentry 'Expert install' --hotkey=x {
		linux	/live/vmlinuz boot=live priority=low vga=788
		initrd	/live/initrd.gz
	}

	menuentry 'Automated install' --hotkey=a {
		linux	/live/vmlinuz boot=live auto=true priority=critical vga=788  --- quiet
		initrd	/live/initrd.gz
	}

	menuentry 'Rescue mode' --hotkey=r {
		linux	/live/vmlinuz boot=live rescue/enable=true vga=788  --- quiet
		initrd	/live/initrd.gz
	}
}

